sudo: required
language: node_js
node_js:
  - "6"
cache:
  yarn: true
  directories:
    - bower_components
    - node_modules
branches:
  only:
    - master
    - /^greenkeeper/.*$/
install:
  - npm install -g npm@latest
  - npm install -g yarn bower
  - yarn
  - bower install
script:
  - npm run validate
